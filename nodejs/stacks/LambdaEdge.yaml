AWSTemplateFormatVersion: '2010-09-09'
Description: Configuration for Lambda@Edge to facilitate deployments and further updates
Parameters:
  Environment:
    Type: String
  FunctionName:
    Type: String
  FunctionARN:
    Type: String

Resources:
  CFDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: 'true'
        Comment: !Sub 'CloudFront trigger for Lambda@Edge'
        Origins:
          - Id: LambdaEdgeOrigin
            DomainName: aws.amazon.com
            CustomOriginConfig:
              HTTPPort: 80
              OriginProtocolPolicy: match-viewer
        DefaultCacheBehavior:
          TargetOriginId: LambdaEdgeOrigin
          LambdaFunctionAssociations:
            - EventType: origin-request
              LambdaFunctionARN: !Ref FunctionARN
          ForwardedValues:
            QueryString: 'false'
            Headers:
              - Origin
            Cookies:
              Forward: none
          ViewerProtocolPolicy: allow-all

Outputs:
  Region:
    Description: AWS Deployment Region
    Value: !Ref AWS::Region
  StackId:
    Description: AWS Deployment StackId
    Value: !Ref AWS::StackId
  Endpoint: 
    Description: Cloudfront Distribution Domain Name
    Value: !GetAtt CFDistribution.DomainName